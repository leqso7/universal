<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal</title>
    
    <!-- PWA рЃЏрЃћрЃбрЃљ рЃбрЃћрЃњрЃћрЃЉрЃў -->
    <meta name="theme-color" content="#4CAF50" />
    <meta name="description" content="Universal - рЃАрЃљрЃАрЃгрЃљрЃЋрЃџрЃЮ рЃљрЃърЃџрЃўрЃЎрЃљрЃфрЃўрЃљ" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Universal" />
    
    <!-- Apple Touch рЃўрЃЎрЃЮрЃюрЃћрЃЉрЃў -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/apple-touch-icon-167x167.png" />
    
    <!-- рЃЏрЃљрЃюрЃўрЃцрЃћрЃАрЃбрЃўрЃА рЃЊрЃўрЃюрЃљрЃЏрЃўрЃБрЃарЃў рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃљ -->
    <script>
      // рЃЊрЃўрЃюрЃљрЃЏрЃўрЃБрЃарЃљрЃЊ рЃЊрЃљрЃЋрЃљрЃЏрЃљрЃбрЃЮрЃЌ рЃЏрЃљрЃюрЃўрЃцрЃћрЃАрЃбрЃўрЃА рЃџрЃўрЃюрЃЎрЃў
      const manifestLink = document.createElement('link');
      manifestLink.rel = 'manifest';
      manifestLink.href = './manifest.json';
      document.head.appendChild(manifestLink);
      
      // рЃЊрЃљрЃЋрЃљрЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃЮрЃЌ рЃАрЃћрЃарЃЋрЃўрЃА рЃЋрЃЮрЃарЃЎрЃћрЃарЃў
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('­ЪЪб рЃАрЃћрЃарЃЋрЃўрЃА рЃЋрЃЮрЃарЃЎрЃћрЃарЃў рЃгрЃљрЃарЃЏрЃљрЃбрЃћрЃЉрЃўрЃЌ рЃЊрЃљрЃарЃћрЃњрЃўрЃАрЃбрЃарЃўрЃарЃЊрЃљ:', registration.scope);
            })
            .catch(error => {
              console.error('­Ъћ┤ рЃАрЃћрЃарЃЋрЃўрЃА рЃЋрЃЮрЃарЃЎрЃћрЃарЃўрЃА рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃўрЃА рЃерЃћрЃфрЃЊрЃЮрЃЏрЃљ:', error);
            });
        });
      } else {
        console.warn('­ЪЪа рЃЉрЃарЃљрЃБрЃќрЃћрЃарЃў рЃљрЃа рЃБрЃГрЃћрЃарЃА рЃЏрЃ«рЃљрЃарЃА рЃАрЃћрЃарЃЋрЃўрЃА рЃЋрЃЮрЃарЃЎрЃћрЃарЃћрЃЉрЃА');
      }
      
      // рЃ«рЃћрЃџрЃўрЃЌ рЃњрЃљрЃЏрЃЮрЃЋрЃўрЃгрЃЋрЃўрЃЮрЃЌ PWA рЃўрЃюрЃАрЃбрЃљрЃџрЃљрЃфрЃўрЃўрЃА рЃЊрЃўрЃљрЃџрЃЮрЃњрЃў
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // рЃЋрЃљрЃЕрЃћрЃарЃћрЃЉрЃЌ рЃЉрЃарЃљрЃБрЃќрЃћрЃарЃўрЃА рЃљрЃЋрЃбрЃЮрЃЏрЃљрЃбрЃБрЃа рЃЦрЃфрЃћрЃЋрЃљрЃА
        e.preventDefault();
        console.log('­ЪЪб beforeinstallprompt рЃўрЃЋрЃћрЃюрЃЌрЃў рЃЊрЃљрЃцрЃўрЃЦрЃАрЃўрЃарЃЊрЃљ рЃњрЃџрЃЮрЃЉрЃљрЃџрЃБрЃарЃљрЃЊ');
        // рЃерЃћрЃЋрЃўрЃюрЃљрЃ«рЃЮрЃЌ рЃўрЃЋрЃћрЃюрЃЌрЃў
        deferredPrompt = e;
        
        // рЃЋрЃфрЃљрЃЊрЃЮрЃЌ рЃ«рЃћрЃџрЃўрЃЌ рЃњрЃљрЃЏрЃЮрЃЋрЃўрЃгрЃЋрЃўрЃЮрЃЌ рЃўрЃюрЃАрЃбрЃљрЃџрЃљрЃфрЃўрЃўрЃА рЃЊрЃўрЃљрЃџрЃЮрЃњрЃў
        setTimeout(() => {
          const installButton = document.querySelector('.pwa-install-button');
          if (installButton) {
            console.log('рЃЋрЃфрЃЊрЃўрЃџрЃЮрЃЉрЃЌ рЃљрЃЋрЃбрЃЮрЃЏрЃљрЃбрЃБрЃарЃљрЃЊ рЃњрЃљрЃЏрЃЮрЃЋрЃўрЃгрЃЋрЃўрЃЮрЃЌ рЃўрЃюрЃАрЃбрЃљрЃџрЃљрЃфрЃўрЃўрЃА рЃЊрЃўрЃљрЃџрЃЮрЃњрЃў');
            installButton.click();
          }
        }, 5000); // 5 рЃгрЃљрЃЏрЃўрЃА рЃерЃћрЃЏрЃЊрЃћрЃњ
      });
      
      // рЃЊрЃўрЃљрЃњрЃюрЃЮрЃАрЃбрЃўрЃЎрЃљ
      window.addEventListener('appinstalled', (evt) => {
        console.log('­ЪЪб рЃљрЃърЃџрЃўрЃЎрЃљрЃфрЃўрЃљ рЃЊрЃљрЃўрЃюрЃАрЃбрЃљрЃџрЃўрЃарЃЊрЃљ!');
      });
      
      // рЃерЃћрЃЋрЃљрЃЏрЃЮрЃгрЃЏрЃЮрЃЌ рЃљрЃарЃўрЃА рЃЌрЃБ рЃљрЃарЃљ рЃљрЃърЃџрЃўрЃЎрЃљрЃфрЃўрЃљ рЃБрЃЎрЃЋрЃћ рЃЊрЃљрЃўрЃюрЃАрЃбрЃљрЃџрЃўрЃарЃћрЃЉрЃБрЃџрЃў
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('­ЪЪб рЃљрЃърЃџрЃўрЃЎрЃљрЃфрЃўрЃљ рЃњрЃљрЃерЃЋрЃћрЃЉрЃБрЃџрЃўрЃљ standalone рЃарЃћрЃЪрЃўрЃЏрЃерЃў');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
